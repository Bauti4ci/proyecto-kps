    <!-- Una API (Interfaz de Programación de Aplicaciones) y un Servicio Web son conceptos relacionados pero con diferencias
    clave:

    API (Interfaz de Programación de Aplicaciones):
    Una API es un conjunto de herramientas y protocolos que permiten a las aplicaciones interactuar con un servicio o
    plataforma en particular.
    Define cómo los componentes de software deben comunicarse entre sí.
    Puede especificar comandos, verbos y rutas para acceder a funciones específicas.
    Las API pueden ser más dinámicas y flexibles que los servicios web.
    Ejemplo: API RESTful que utiliza HTTP y JSON o XML para la comunicación.
    Servicio Web:
    Un servicio web es una implementación concreta de una API utilizando estándares web.
    Se ofrece a través de Internet y estandariza la comunicación a través de la codificación XML.
    Los servicios web a menudo se basan en estándares como XML-RPC y SOAP.
    Puede ser parte de una arquitectura orientada a servicios (SOA).
    En resumen, todos los servicios web son API, pero no todas las API son servicios web. Las API son más flexibles y
    menos acopladas que los servicios web. Ambos facilitan la transferencia de información, pero las API son más
    dinámicas y versátiles. -->
    <!-- Una URL (Localizador Uniforme de Recursos) es una cadena de caracteres que se utiliza para identificar de manera
    única un recurso en Internet. Este recurso puede ser una página web, una imagen, un archivo de audio o cualquier
    otro tipo de contenido que se encuentre en la red12.

    Las partes principales de una URL son:

    Protocolo:
    Indica qué protocolo debe usar el navegador para acceder al recurso. Por lo general, es HTTP o HTTPS para sitios
    web.
    Ejemplo: http://www.example.com.
    Nombre de dominio:
    Es el servidor web al que se solicita el recurso.
    Puede ser un nombre de dominio (como example.com) o una dirección IP.
    Ejemplo: www.example.com.
    Puerto:
    Indica la “puerta” técnica utilizada para acceder a los recursos en el servidor web.
    Por lo general, se omite si se utilizan los puertos estándar del protocolo HTTP (80 para HTTP y 443 para HTTPS).
    Ejemplo: :80.
    Ruta del recurso:
    Es la ubicación específica del recurso en el servidor.
    Ejemplo: /path/to/myfile.html.
    Parámetros:
    Pueden incluirse en la URL para proporcionar información adicional al servidor.
    Ejemplo: ?key1=value1&key2=value2.
    En cuanto al Endpoint de un Web Service, es un punto final o interfaz que permite que diferentes sistemas o
    componentes de software se comuniquen entre sí a través de la web. Es como una puerta de acceso que permite que las
    aplicaciones web accedan a datos, servicios o funcionalidades específicas3. Por ejemplo, un servicio web puede tener
    endpoints para obtener datos de usuarios, enviar correos electrónicos o procesar pagos.

    En resumen, las URLs son direcciones que apuntan a recursos en Internet, mientras que los endpoints son interfaces
    específicas dentro de un servicio web que permiten la comunicación con ese servicio. Ambos son fundamentales para la
    funcionalidad de la web y la interacción entre aplicaciones. -->
